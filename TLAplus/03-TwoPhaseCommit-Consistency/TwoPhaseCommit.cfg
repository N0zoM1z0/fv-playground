\* TLC Model Checker 配置文件
\* 两阶段提交一致性验证

SPECIFICATION Spec

\* 常量定义
CONSTANTS
  ParticipantCount = 2

\* 要检查的不变量
INVARIANTS
  Consistency
  ValidDecision
  ValidCommit
  ValidAbort
  ValidStates

\* 一致性属性说明:
\* 1. Consistency: 所有参与者状态一致（不能有的提交有的中止）
\* 2. ValidDecision: 协调者只能根据投票结果做决定
\* 3. ValidCommit: 参与者只能在协调者决定提交后才能提交
\* 4. ValidAbort: 参与者只能在协调者决定中止或自己投反对票后中止
\* 5. ValidStates: 所有状态变量都在有效范围内
